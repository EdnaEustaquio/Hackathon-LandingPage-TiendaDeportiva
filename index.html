<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landig-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="seccion-1">

    </div>

    <section id="productos-senderismo">
        <div class="container">
            <h2 class="text-end text-overlay">Cuando la aventura<br> te llama, nosotros te <br> preparamos</h2>
    
            <div class="position-relative">
                <img src="/fotos_productos/fondo.jpg" class="img-fluid" alt="Senderista con equipo">
    
                <!-- Hotspots para abrir las galerías -->
                <button class="hotspot" style="top: 28%; left: 40%;" data-bs-toggle="modal" data-bs-target="#mochilaModal"></button>
                <button class="hotspot" style="top: 75%; left: 52%;" data-bs-toggle="modal" data-bs-target="#botasModal"></button>
                <button class="hotspot" style="top: 20%; left: 48%;" data-bs-toggle="modal" data-bs-target="#gorraModal"></button>
                <button class="hotspot" style="top: 35%; left: 47%;" data-bs-toggle="modal" data-bs-target="#chamarraModal"></button>
                <button class="hotspot" style="top: 60%; left: 46.5%;" data-bs-toggle="modal" data-bs-target="#palosModal"></button>
            </div>
    
            <!-- Modales de Galerías de Mochilas -->
            <div class="modal fade" id="mochilaModal" tabindex="-1" aria-labelledby="mochilaLabel" aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Mochilas de Senderismo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div id="mochilaCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/fotos_productos/mochila1.png" class="d-block w-100" alt="Mochila 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/fotos_productos/mochila2.png" class="d-block w-100" alt="Mochila 2">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#mochilaCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#mochilaCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Agrega aquí más modales para botas, gorra, chamarra, palos -->
            <!-- Modales de Galerías de Botas -->
            <div class="modal fade" id="botasModal" tabindex="-1" aria-labelledby="botasLabel" aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Botas de Senderismo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div id="botasCarousel" class="carousel slide" data-bs-ride="botas">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/fotos_productos/botas1.png" class="d-block w-100" alt="Botas 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/fotos_productos/botas2.png" class="d-block w-100" alt="Botas 2">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#botasCarousel" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#botasCarousel" data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        

        <!-- Modales de Galerías de Gorra -->
        <div class="modal fade" id="gorraModal" tabindex="-1" aria-labelledby="gorraLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Accesorios de Senderismo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="gorrasCarousel" class="carousel slide" data-bs-ride="gorras">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/fotos_productos/casco1.png" class="d-block w-100" alt="Botas 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="/fotos_productos/casco2.png" class="d-block w-100" alt="Botas 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="/fotos_productos/Gorra1.jpg" class="d-block w-100" alt="Botas 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="/fotos_productos/Gorra2.jpg" class="d-block w-100" alt="Botas 1">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#gorrasCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#gorrasCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Modales de Galerías de Chamarras-->
        <div class="modal fade" id="chamarraModal" tabindex="-1" aria-labelledby="chamarraLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chamarras de Senderismo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="chamarraCarousel" class="carousel slide" data-bs-ride="chamarra">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/fotos_productos/impermeable1.png" class="d-block w-100" alt="Botas 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="/fotos_productos/impermeable2.png" class="d-block w-100" alt="Botas 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="/fotos_productos/chamarra1.jpg" class="d-block w-100" alt="Botas 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="/fotos_productos/chamarra2.png" class="d-block w-100" alt="Botas 1">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#chamarraCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#chamarraCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

        <!-- Modales de Galerías de Palos -->
        <div class="modal fade" id="palosModal" tabindex="-1" aria-labelledby="palosLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Equipamiento de Senderismo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="palosCarousel" class="carousel slide" data-bs-ride="palos">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/fotos_productos/palos1.png" class="d-block w-100" alt="Botas 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="/fotos_productos/palos2.png" class="d-block w-100" alt="Botas 2">
                                </div>
                                <div class="carousel-item ">
                                    <img src="/fotos_productos/linterna1.jpg" class="d-block w-100" alt="Botas 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="/fotos_productos/linterna2.jpg" class="d-block w-100" alt="Botas 1">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#palosCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#palosCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    



    </section>
    

    </div>

    <div id="seccion-3">

    </div>
    <div id="seccion-4">

    </div>
    

   <script src="script.js"> </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
